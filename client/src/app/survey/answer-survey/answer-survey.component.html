<table>
  <caption><h1>{{surveyInfo?.title}}</h1></caption>
  <tr *ngFor="let option of surveyInfo?.options; let idx = index">
      <td>
          <label class="container">{{option.title}}
            <input type="radio" name="radio"
            [checked]="idx === 0"
            [value]="option.title"
            (change)="onOptionChange(option)">
            <span class="checkmark"></span>
          </label>
      </td>
  </tr>
</table>
